<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Page</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Sortieralgorithmen Simulation</h1>
        <select disabled name="bubble_sort_variants" id="bubble_sort_selectors">
            <option value="bubble_sort_full">Einfacher Bubblesort</option>
            <option value="bubble_sort_short">Erweiterter Bubblesort</option>
        </select>
    </div>

    <div class="define_array">
        <input disabled type="number" name="array_length" id="" placeholder="Listengröße">
        <button class="btn btn-dark" id="generate-list">Generiere Liste</button>
    </div>

    <div class="show-graphics">
        <canvas id="canvas-bubblesort" width="700px" height="300px"></canvas>
        <!-- TODO: Images -->
        <button class="btn btn-dark" id="play_or_pause-sorting">Pause/Resume</button>
    </div>
</div>

<script type="text/javascript" src="../main.js"></script>
</body>
</html>
