<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Page</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="go-back">
        <a class="btn btn-link" onclick="history.back()">Zurück</a>
    </div>

    <div class="title">
        <h1>Sortieralgorithmen Simulation</h1>
    </div>

    <div class="algorithm-choice">
        <p>Wähle die Algorithmen:</p>
        <div class="algorithm-options">
            <input class="form-check-input" type="checkbox" name="simple-bubblesort" id="simple-bubblesort">
            <label for="simple-bubblesort">Einfacher Bubblesort</label><br>
            <input class="form-check-input" type="checkbox" name="optimized-bubblesort" id="optimized-bubblesort">
            <label for="optimized-bubblesort">Optimierter Bubblesort</label><br>
            <input class="form-check-input" type="checkbox" name="insertionsort" id="insertionsort">
            <label for="insertionsort">Insertion-Sort</label>
        </div>
    </div>

    <div class="define_array">
        <label for="array_length">Bestimme die Länge des Arrays: </label>
        <input class="form-control-sm" type="number" name="array_length" id="array_length"
               style="min-width: 175px; margin-left: 10px" placeholder="Listengröße">
        <button class="btn btn-dark btn-sm" style="margin-left: 10px" id="start-comparing-algorithms">Starte
            Sortierverfahren
        </button>
        <!-- TODO: Ladebalken + max Limit -->
    </div>

    <div class="display-time">
        <p id="duration-simple-bubblesort"></p>
        <p id="duration-optimized-bubblesort">Dauer optimierter Bubblesort: </p>
        <p id="duration-insertion-sort">Dauer Insertion-Sort: </p>
    </div>
</div>

<script type="text/javascript" src="previewLogic.js"></script>
</body>
</html>
