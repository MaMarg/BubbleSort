<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Page</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Sortieralgorithmen Simulation</h1>
        <select disabled name="bubble_sort_variants" id="bubble_sort_selectors">
            <option value="bubble_sort_full">Einfacher Bubblesort</option>
            <option value="bubble_sort_short">Erweiterter Bubblesort</option>
        </select>
    </div>

    <div class="define_array">
        <input disabled type="number" name="array_length" id="" placeholder="Listengröße">
        <button>Generiere Liste von 1-20</button>
    </div>

    <div class="show-graphics">
        <canvas id="canvas-bubblesort"
                width="700px" height="300px"></canvas>
        <!-- TODO: Images -->
        <button id="play_or_pause-sorting">Pause/Resume</button>
    </div>

    <div class="sorted-list">
        <input type="text">
    </div>
</div>

</body>
</html>
