<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single steps page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="go-back">
        <a class="btn btn-link" onclick="history.back()">Zur체ck</a>
    </div>

    <div class="title">
        <h1>Bubblesort Einzelschritte</h1>
    </div>

    <div class="algorithm-choice">
        <label for="algorithm-select_select">W채hle den Algorithmus:</label>
        <select class="form-select-sm" name="algorithm-select_select" id="algorithm-select_select">
            <option selected value="bubblesort-Full">Einfacher Bubblesort</option>
            <option value="bubblesort-Short">Optimierter Bubblesort</option>
        </select>
    </div>

    <div class="list-choice">
        <label for="own-list">Bitte geben Sie eine Liste von Zahlen ein (z.B. 1, 2, 3...):</label>
        <br><br>
        <input type="text" class="form-control-sm" name="own-list" id="own-list">
        <button class="btn btn-dark btn-sm" id="create-list">Liste erstellen</button>
        <br><br>
        <button class="btn btn-dark btn-sm" id="generate-list">Liste von 1-20 generieren</button>
    </div>

    <div id="highlighted-text"></div>

    <div class="show-graphics">
        <div class="canvas-graphic">
            <canvas id="canvas-bubblesort" width="700px" height="300px"></canvas>
        </div>
        <br><br>
        <button class="btn btn-dark" id="single-step">n채chster Schritt</button>
        <!-- TODO: Einzelschritt zur체ck -->
        <button class="btn btn-dark btn-lg" id="play_or_pause-sorting">
            <i class="fas fa-play"></i>
        </button>
    </div>
</div>

<script type="text/javascript" src="../main.js"></script>
</body>
</html>
