<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single steps page</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Bubblesort Einzelschritte</h1>
    </div>

    <div class="list-choice">
        <label for="own-list">Bitte geben Sie eine Liste von Zahlen ein (z.B. 1, 2, 3
            ...):</label>
        <br>
        <br>
        <input type="text" name="own-list" id="own-list">
        <button id="create-list">Liste erstellen</button>
        <br><br>
        <button id="generate-list">Liste von 1-20 generieren</button>
    </div>

    <div>
        <label for="algorithm-select_lbl">Choose an algorithm:</label> 
            <select name="algorithm-select_select" id="algorithm-select_select"> 
                <option selected value="bubblesort-Full">Basic Bubblesort</option> 
                <option value="bubblesort-Short">Optimized Bubblesort</option> 
            </select>
    </div>

    <div class="show-graphics">
        <canvas id="canvas-bubblesort"
                width="700px" height="300px"></canvas>
        <!-- TODO: Images -->
        <button id="play_or_pause-sorting">Pause/Resume</button>
        <button id="single-step">Einzelschritt</button>
        <div>
            <p id="highlighted-text"></p>

        </div>
        <!-- TODO: Einzelschritt zurÃ¼ck -->
    </div>
</div>

<script type="text/javascript" src="../main.js"></script>
</body>
</html>
